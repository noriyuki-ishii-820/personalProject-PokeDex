<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My PokeDex</title>
  </head>
  <body>
    <h1 id="header">My PokeDex</h1>
    <main>
      <div class="container">
        <div class="row form-group">
          <div class="textDiv col-12 justify-content-center">
            <input
              id="textInput"
              class="form-control form-control-md"
              type="text"
              placeholder="Enter a number between 1 and 893!"
            />
          </div>
          <div class="submitDiv col-6 justify-content-center">
            <button type="button" id="submit" class="btn btn-primary">
              Search!
            </button>
            <button type="button" id="random" class="btn btn-info">
              Generate a Random Number
            </button>
          </div>
        </div>

        <div class="row result">
          <div class="col-lg-12">
            <h3 class="resultHeading">Pokemon # <span id="pokemonNumber"></span> is: </h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-lg-6">
              <div id="pokemonName"></div>
              <div id="pokemonNameJa"></div>
              <div id="pokemonType"></div>
              <div id="pokemonHeight"></div>
              <div id="pokemonWeight"></div>

          </div>

          <div class="imageSpace col-md-6 col-lg-6">
              <div id="default-front-image"></div>
              <div id="default-shiny-image"></div>
              <div id="dreamworld-image"></div>
              <div id="official-image"></div>
          </div>
    
        </div>

        <div class="row youMayAlso">
          <div class="col-12">
              <h3 class="likeHead"></h3>
          </div>

          <div class="col-12 likeResult">


          </div>

        </div>

        </div>



          </div>
        </div>
      </div>
</main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
